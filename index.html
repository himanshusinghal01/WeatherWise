<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UACompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nift Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Font+Name"> 
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
          <p class="tab" data-userWeather>Your Weather</p>
          <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant Location Container -->
             <div class=" sub-container grant-location-container">
              <img src="./assets/location.png" width="80" height="80" loading="lazy">
              <p>Grant Location Access</p>
              <p>Allow Access to get Whether Information</p>
              <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <!-- Search Form -->
              <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
              </form>

              <!-- Loading screen container -->
               <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
               </div>

               <!-- Show Weather Info -->

        <div class="sub-container user-info-container">
             <!-- city name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
              <!-- weather Description -->
                <p data-weatherDesc></p>

              <!-- weather Icon -->
                <img data-weatherIcon>
           <!-- Temperature -->
                <p data-temp></p>

                 <!-- 3-cards parameter -->
                  <div class="parameter-container">

                    <!-- Card 1 -->
                     <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                     </div>

                       <!-- card 2 -->
                     <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card 3 -->
                     <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-Cloudiness></p>
                     </div>

                  </div>
               </div>

        </div>


    </div>



    <script src="index.js">  </script>
</body>
</html>
